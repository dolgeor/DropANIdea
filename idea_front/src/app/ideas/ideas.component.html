<div class="well well-lg" *ngFor="let idea of ideas">
    <div class="panel-group">
        <div class=" panel panel-default ">
            <div class="panel-body">{{idea.text}}</div>
            <div class="panel-footer text-right">
                <div>posted by: {{idea.author}}</div>
                <div>{{idea.date}}</div>
             
            </div>
          </div>  
    </div>
</div>
