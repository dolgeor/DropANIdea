<div class="row">
    <h1>Drop an Idea</h1>
    <form>
      <div class="form-group">
        <label for="name">Text</label>
        <input #ideaText type="text" class="form-control" id="name" required>
      </div>
 
      <div class="form-group">
        <label for="alterEgo">Author</label>
        <input #ideaAuth type="text" class="form-control" id="alterEgo">
      </div>
 
      <button (click)="onClickedAdd(ideaAuth.value, ideaText.value)" type="button" class="btn btn-success">Add</button>
 
    </form>
</div>
<br><br><br>

<div class="row">
    <div class="col-sm-4">
        Enter Idea ID:    
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <input #idVal  (keyup.enter)="onClickGetById(idVal.value)" class="form-control">
        </div>
    </div>
    <div class="col-sm-4">
        <button (click)="onClickGetById(idVal.value)" type="button" class="btn btn-primary">Find</button>  
    </div>
</div>

<div class="row">
<div class="well well-lg" *ngFor="let idea of ideas">
<div class="panel-group">
    <div class=" panel panel-default ">
        <div class="panel-body">{{idea.text}}</div>
        <div class="panel-footer text-right">
            <div>posted by: {{idea.author}}</div>
            <div>{{idea.date}}</div>
            <div>ID: {{idea.id}}</div>
         
        </div>
      </div>  
</div>
</div>
</div>
